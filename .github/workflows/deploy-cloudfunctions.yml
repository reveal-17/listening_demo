name: Deploy Cloud Functions
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy-job:
    runs-on: 'ubuntu-latest'
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: checkout
        uses: actions/checkout@v3
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v1'
        with:
          create_credentials_file: "true"
          workload_identity_provider: 'projects/161988452667/locations/global/workloadIdentityPools/github/providers/github'
          service_account: 'albem-dev-github-actions@albem-dev.iam.gserviceaccount.com'
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'
        with:
          version: '>= 379.0.0'
      - name: 'Deploy Cloud Functions gen2 Using gcloud command'
        # gcloudコマンドを利用してCloud Functionsをデプロイする
        run: >-
          gcloud functions deploy list_wav_files
          --runtime=python310
          --region=asia-northeast1
          --source=./src/main.py
          --entry-point=hello
          --trigger-http
          --no-allow-unauthenticated
          --run-service-account list_wav_files_sa@${{ vars.PROJECT_ID }}.iam.gserviceaccount.com

